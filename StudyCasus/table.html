<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" Cellspacing="0" Cellpadding="20" >
        <tr>
            <th>Cell (1,1)</th>
            <th colspan="3">Cell (1,2) -> (1,4)</th>
        </tr>
        <tr>
            <th rowspan="3" >Cell (2,1) -> (4,1)</th>
            <th>Cell (2,2)</th>
            <th>Cell (2,3)</th>
            <th>Cell (2,4)</th>
        </tr>
        <tr>
            <th >Cell (3,2)</th>
            <th colspan="2" rowspan="2">Cell (3,3) -> (4,4)</th>
        </tr>
        <tr>
            <th>Cell (4,2)</th>
        </tr>
    </table>
</body>
</html>
